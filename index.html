<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online Cipa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #a64ca6;
      text-align: center;
      padding: 10px;
    }

    nav button {
      background-color: white;
      color: #6a0dad;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    nav button:hover {
      background-color: #6a0dad;
      color: white;
    }

    section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .produk {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .produk:hover {
      transform: scale(1.05);
    }

    .produk img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }

    .keranjang-item, .pembayaran-form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.beli {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button.beli:hover {
      background-color: #a64ca6;
    }
  </style>
</head>
<body>

  <header>Toko Online Cipa üíú</header>
  
  <nav>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('keranjang')">Keranjang</button>
    <button onclick="showPage('pembayaran')">Pembayaran</button>
  </nav>

  <section id="dashboard" class="active">
    <h2>üõçÔ∏è Produk Unggulan</h2>
    <div class="produk-grid" id="produkList"></div>
  </section>

  <section id="keranjang">
    <h2>üß∫ Keranjang Belanja</h2>
    <div id="keranjangList"></div>
    <h3>Total: Rp <span id="totalHarga">0</span></h3>
  </section>

  <section id="pembayaran">
    <h2>üí≥ Pembayaran</h2>
    <div class="pembayaran-form">
      <label>Nama Lengkap</label>
      <input type="text" id="nama">

      <label>Alamat Lengkap</label>
      <input type="text" id="alamat">

      <label>Metode Pembayaran</label>
      <select id="metode">
        <option>Transfer Bank</option>
        <option>COD (Bayar di Tempat)</option>
        <option>E-Wallet (Dana, OVO, Gopay)</option>
      </select>

      <label>Pengiriman</label>
      <select id="pengiriman">
        <option>JNE</option>
        <option>J&T</option>
        <option>SiCepat</option>
      </select>

      <button class="beli" onclick="selesai()">Selesaikan Pembayaran</button>
    </div>
  </section>

  <script>
    const produk = [
      { id: 1, nama: "Tas Ungu Cantik", harga: 150000, foto: "https://images.unsplash.com/photo-1585386959984-a4155224a1e1?auto=format&fit=crop&w=400&q=80" },
      { id: 2, nama: "Sepatu Trendy", harga: 250000, foto: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80" },
      { id: 3, nama: "Jam Tangan Modis", harga: 300000, foto: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=80" },
      { id: 4, nama: "Kacamata Stylish", harga: 120000, foto: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" },
      { id: 5, nama: "Topi Keren", harga: 80000, foto: "https://images.unsplash.com/photo-1583337130417-3346a1b5d4f4?auto=format&fit=crop&w=400&q=80" }
    ];

    let keranjang = [];

    function showPage(page) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(page).classList.add("active");
    }

    const produkList = document.getElementById("produkList");
    produk.forEach(p => {
      const div = document.createElement("div");
      div.className = "produk";
      div.innerHTML = `
        <img src="${p.foto}" alt="${p.nama}">
        <h3>${p.nama}</h3>
        <p>Rp ${p.harga.toLocaleString()}</p>
        <button class="beli" onclick="tambahKeranjang(${p.id})">Tambah ke Keranjang</button>
      `;
      produkList.appendChild(div);
    });

    function tambahKeranjang(id) {
      const item = produk.find(p => p.id === id);
      keranjang.push(item);
      alert(item.nama + " telah ditambahkan ke keranjang!");
      tampilKeranjang();
    }

    function tampilKeranjang() {
      const list = document.getElementById("keranjangList");
      const total = document.getElementById("totalHarga");
      list.innerHTML = "";
      let totalHarga = 0;

      keranjang.forEach((item, index) => {
        totalHarga += item.harga;
        const div = document.createElement("div");
        div.className = "keranjang-item";
        div.innerHTML = `${index + 1}. ${item.nama} - Rp ${item.harga.toLocaleString()}`;
        list.appendChild(div);
      });

      total.innerText = totalHarga.toLocaleString();
    }

    function selesai() {
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const metode = document.getElementById("metode").value;
      const pengiriman = document.getElementById("pengiriman").value;

      if (!nama || !alamat) {
        alert("Lengkapi data terlebih dahulu!");
        return;
      }

      alert(`Terima kasih, ${nama}! Pesananmu akan dikirim ke ${alamat} via ${pengiriman}.\nMetode pembayaran: ${metode}. üíú`);
      keranjang = [];
      tampilKeranjang();
      showPage('dashboard');
    }
  </script>

</body>
</html>
